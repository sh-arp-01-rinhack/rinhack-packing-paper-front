<div class="card mb-3">
    <div class="row g-0 row-cols-1 row-cols-md-2">
        <div class="col-12 col-md-4">
            <img src="https://picsum.photos/600" class="img-fluid rounded-start" alt="..."
                style="width: 600; height: 600;">
        </div>
        <div class="col-12 col-md-8">
            <div class="card-body">
                <!-- <h5 class="card-title">Card title</h5> -->
                <div class="">
                    <div class="mb-3">
                        <div class="h5">Лист бумаги</div>
                        <div class="d-flex flex-wrap gap-2">
                            <div class="form-group col">
                                <label for="name">Ширина</label>
                                <input type="text" class="form-control" id="name" required
                                    [(ngModel)]="model.paper.width" name="name">
                            </div>
                            <div class="form-group col">
                                <label for="name">Высота</label>
                                <input type="text" class="form-control" id="name" required
                                    [(ngModel)]="model.paper.height" name="name">
                            </div>
                        </div>

                    </div>
                    <div class="mb-3">
                        <div class="h5">Границы</div>
                        <div class="d-flex flex-wrap gap-2">
                            <div class="form-group col">
                                <label for="studio">Ширина</label>
                                <input type="text" class="form-control" id="studio" [(ngModel)]="model.border.width"
                                    name="studio">
                            </div>
                            <div class="form-group col">
                                <label for="studio">Цвет</label>
                                <input type="text" class="form-control" id="studio" [(ngModel)]="model.border.color"
                                    name="studio">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="skill">Количество колонок</label>
                        <select class="form-control" id="skill" required [(ngModel)]="model.imageColumns" name="skill">
                            <option value="" disabled selected>Количество колонок</option>
                            @for (column of columnsEnumKeys; track $index) {
                            <option [ngValue]="column" [label]="cols[$index+1]"></option>
                            }
                        </select>
                    </div>


                </div>

                <p class="card-text text-muted small">{{ model | json }}</p>
            </div>
        </div>
    </div>
</div>
